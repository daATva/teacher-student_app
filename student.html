<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профиль ученика</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body id="survey" class="font-weight-light">
    <div class="container tm-container-max-800">
        <div class="row">
            <div class="col-12">
                <header class="mt-5 mb-5 tm-bg-black text-center id='lox'">
                    <h1 class="font-weight-light tm-form-title">Выполните и загрузите задание</h1>
                    <p class="tm-form-description">Вам нужно выполнить задание от учителя и сфоткать и загрузить его . 
                        Чтобы загрузить задание нажмите на кнопку 'Выбрать файл' 
                        После выберите файл с нужным фото задания</p>
                </header>
                <form class="input__form tm-bg-black" action="" method="post">
                    <div class="tm-bg-black tm-form-block id = 'someElementId' ">
                      <div class="in__picture">
                        <img height="640" width="360" class="input__picture" id="image-output" alt="Ваше задание" />
                      </div>
                      <form action="#" method="post" enctype="multipart/form-data"></form>
                      <ul class="ml-3"></ul>
                    </div>
                    <input type="file" class="input__pos student__pos" id="file-input" />
                    <div class="text-center mt-5">
                      <a class="waves-effect btn-large" id="upload-buttons" href="/index.html">Загрузить задание</a>
                    </div>
                </form>
                <div class="mark__send">

                </div>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small">
                    Copyright &copy; 2034 Daniel Ioskins
                    - <a rel="nofollow" href="http://www.tooplate.com/view/2105-input">Input</a> by 
                    <a rel="nofollow" href="http://tooplate.com" class="tm-footer-link">YoptaLopta</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="./js/picture-sended.js"></script>
    <script src="./js/picture-post.js"></script>
    <!-- <script type = "module" src="./js/teacher.js"></script> -->
    
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
