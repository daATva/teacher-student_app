<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профиль учителя</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body id="survey" class="font-weight-light">
    <div class="container tm-container-max-800">
        <div class="row">
            <div class="col-12">
                <div class="cover tm-bg-black ">
                     <header class="mt-5 mb-5 text-center ">
                    <h1 class="font-weight-light tm-form-title">Загрузите задание или тест</h1>
                    <p class="tm-form-description">Чтобы загрузить тест нажмите на кнопку 'Выбрать тест' 
                        После выберите тест из меню</p>
                    </header>
                <div class="select__option">
                    <select size="4" id="topicSelect" placeholder= "выбрать один из вариантов" >
                        <option>Тест по предмету «Математическая логика»</option>
                        <option>Тест по предмету «Инновационная экономика и технологическое предпринимательство»</option>
                        <option>Тест по предмету «Системы искусственного интеллекта»</option>
                        <option>Тест отсутствует</option>
                    </select>
                </div>
                <p class="tm-form-description">Чтобы загрузить задание нажмите на кнопку 'Выбрать файл' 
                    После выберите файл с нужным фото задания</p>
                <form class="input__form text-center" action="" method="post">
                    <div class="tm-bg-black tm-form-block">
                        <div class="in__picture">
                            <img height="640" width="360" class="input__picture" id="image-output" alt="Ваше задание" />
                        </div>
                    
                        <form action="#" method="post" enctype="multipart/form-data">
                            <input type="file" class="input__pos text-center" id="file-input" />
                        </form> 
                        <ul class="ml-3"></ul>
                    </div>
                   
                    <div class="text-center mt-5">
                        <a class="waves-effect btn-large " id="upload-buttons" href="#">Отправить задание</a>
                    </div>
                    <div class="footer__image" id="footer_id">

                    </div>
                    <div class=" mt-5 task__stage" id="task"></div>
                    </form>
              
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small">
                    Copyright &copy; 2034 Daniel Ioskins
                    - <a rel="nofollow" href="http://www.tooplate.com/view/2105-input">Input</a> by 
                    <a rel="nofollow" href="http://tooplate.com" class="tm-footer-link">YoptaLopta</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="./js/picture-loading.js"></script>
    <script src="./js/radio-teacher.js"></script>
    <script src="./js/teacher.js"></script>

    <script type="module" src="./js/./teacher.js"></script>
    
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
